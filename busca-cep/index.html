<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    </head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" readonly><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>

        <button type="submit">Cadastrar</button>

        <script defer src="src/main.ts"></script>
    </form>
</body>
</html>
