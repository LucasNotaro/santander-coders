<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - DOM</title>
</head>
<body>
    <form id="formulario">
        <h1>Preencha o formulário</h1>
        
        <label for="campoNome">Nome:</label>
        <input type="text" id="campoNome" placeholder="Digite seu nome" />
        <br><br>

        <label for="campoEmail">E-mail:</label>
        <input type="email" id="campoEmail" placeholder="Digite seu e-mail" />
        <br><br>

        <label for="campoTelefone">Telefone:</label>
        <input type="tel" id="campoTelefone" placeholder="Digite seu telefone" />
        <br><br>

        <label for="campoDataNascimento">Data de Nascimento:</label>
        <input type="date" id="campoDataNascimento" />
        <br><br>
        
        <p id="mensagemUsuario"></p>

        <button type="submit">Enviar</button>
    </form>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
